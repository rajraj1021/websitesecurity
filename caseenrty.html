<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Text Case</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f3f4f6;
            color: #111827;
        }
        header {
            padding: 24px;
            text-align: center;
            background: linear-gradient(135deg, #2563eb, #1e3a8a);
            color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        main {
            max-width: 960px;
            margin: 32px auto;
            padding: 0 16px 48px;
        }
        form {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #e5e7eb;
        }
        label { font-weight: 600; display: block; margin-bottom: 8px; }
        textarea {
            width: 100%;
            min-height: 220px;
            resize: vertical;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 16px;
            line-height: 1.5;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }
        .actions {
            margin-top: 16px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .actions button {
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            background: #111827;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        .actions button:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(0,0,0,0.12); }
        .actions button:active { transform: translateY(0); box-shadow: none; }
        .stats {
            margin-top: 14px;
            font-size: 14px;
            color: #4b5563;
        }
        .submit-row {
            margin-top: 16px;
            display: flex;
            justify-content: flex-end;
        }
        .submit-row button {
            background: #2563eb;
            padding: 12px 18px;
        }
    </style>
</head>
<body>
<header>
    <h1>Text Case Converter</h1>
    <p>Paste your text and click "Continue" to open the converter tools.</p>
</header>
<main>
    <form action="convertcase.php" method="post">
        <div>
            <label for="text">Enter text to convert</label>
            <textarea id="text" name="text" placeholder="Paste any text, sentence, or paragraph here..." required></textarea>
        </div>
        <div class="stats" id="counts">Character Count: 0 | Word Count: 0 | Sentence Count: 0 | Line Count: 0</div>
        <div class="submit-row">
            <button type="submit">Continue to Converter</button>
        </div>
    </form>
</main>
<script>
    function updateCounts(text) {
        const characters = text.length;
        const words = text.trim() ? text.trim().split(/\s+/).filter(Boolean).length : 0;
        const sentences = text.trim() ? (text.match(/[^.!?]+[.!?]+|[^.!?]+$/g) || []).length : 0;
        const lines = text.length ? text.split(/\n/).length : 0;
        $('#counts').text(`Character Count: ${characters} | Word Count: ${words} | Sentence Count: ${sentences} | Line Count: ${lines}`);
    }

    $(document).ready(function() {
        $('#text').on('input', function() {
            updateCounts($(this).val());
        });
    });
</script>
</body>
</html>
